<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

  <title>Olympic Store</title>
  <link rel="stylesheet" type="text/css" href="olympic.css"/>
  <script type="text/javascript" src="utils.js"> </script>
</head>
<body>

<script type="text/javascript">
	header();
</script>

<table border='1'>
<tr>
<th>OrderID</th>
<th>CustomerID</th>
<th>ShippingCost</th>
<th>Tax</th>
<th>Total</th>
<th>OrderDate</th>
<th>Status</th>
</tr>

<!-- for each order for the user currently logged in, display the basics of the order in the table
	 A table row is created with the tags:   <tr></tr> 
	 A table element (cell) is created with the tags:    <td></td>
	 
	 So that the user can click on the order number to get more details about the order,
	 an anchor tag with a querystring will be used. This can be written as
		<a href="checkOrderDetails.html?orderID=ORDERIDFORTHISORDER_fromDB">ORDERIDFORTHISORDER_fromDB</a>
		
	where ORDERIDFORTHISORDER_fromDB is the Order ID for this particular order, retrieved from the DB.
-->

</table>


<script type="text/javascript">
	footer();
</script>

</body>
